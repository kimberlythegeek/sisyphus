
            <p><strong>assertion:</strong> The assertion string in <a href="http://mxr.mozilla.org/mozilla-central/source/xpcom/glue/nsDebug.h#111">NS_ASSERTION(expr, str)</a>. This is the text in the log following ###!!! ASSERTION: but not including the file path.</p>
            <p><strong>location:</strong> The file where the assertion is located in the source. This does not include the line number since that can change over time.</p>
