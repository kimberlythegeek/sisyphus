<!DOCTYPE html>
<html>
  <head>
    <title>Bug Hunter</title>
    <link rel="stylesheet" href="style/main.css" type="text/css"/>
    <script src="/_utils/script/json2.js" type="text/javascript"></script>
    <script src="/_utils/script/sha1.js" type="text/javascript"></script>
    <script src="/_utils/script/jquery.js?1.4.2" type="text/javascript"></script>
    <script src="/_utils/script/jquery.couch.js?1.0.0" type="text/javascript"></script>
    <script src="/_utils/script/jquery.dialog.js?1.0.0" type="text/javascript"></script>
    <link href="script/jquery-ui/css/jquery-ui-1.8.2.custom.css" rel="stylesheet" type="text/css"/>
    <script src="script/jquery-ui/js/jquery-ui-1.8.2.custom.min.js" type="text/javascript"></script>
    <script src="script/application.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="wrap">
      <h1>Bug Hunter</h1>

      <div id="content">
        <div id="toolbar"></div>

        <p>
          Bug Hunter requires that all access be performed using a registered account.
        </p>

        <p>
          Please <a href="#" class="login">Login</a> or <a href="#" class="signup">Signup</a>.
        </p>
      </div>

      <script type="text/javascript">

      (function($) {
        $("a.login").click(
          function (event) {
            $("div").hide();
            $.application.session.login();
          }
        );

        $("a.signup").click(
          function (event) {
            $("div").hide();
            $.application.session.signup();
          }
        );
      })(jQuery);

      </script>
    </div>
  </body>
</html>
