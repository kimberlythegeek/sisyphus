<form id="date_field_branch_filter_form" name="date_field_branch_filter_form">
  <div style="text-align: center; font-weight: bold;">Specify the filter to be applied</div>
  <table>
    <tr>
      <td>
        <label for="start_date_type">Start date</label>
      </td>
      <td>
        <select id="start_date_type" name="start_date_type">
          <option value="none">None</option>
          <option value="before">Before</option>
          <option value="after">After</option>
          <option value="notbefore">Not Before</option>
          <option value="notafter">Not After</option>
        </select>
        <input type="text" id="start_date" name="start_date" />
      </td>
    </tr>
    <tr>
      <td>
        <label for="end_date_type">End date</label>
      </td>
      <td>
        <select id="end_date_type" name="end_date_type">
          <option value="none">None</option>
          <option value="before">Before</option>
          <option value="after">After</option>
          <option value="notbefore">Not Before</option>
          <option value="notafter">Not After</option>
        </select>
        <input type="text" id="end_date" name="end_date" />
      </td>
    </tr>
    <tr>
      <td>
        <label id="fieldvaluelabel" for="fieldvalue">Field</label>
      </td>
      <td>
        <input type="text" name="fieldvalue" id="fieldvalue" />
      </td>
    </tr>
    <tr>
      <td>
        <label for="selectbranches">Branches</label>
      </td>
      <td>
        <select name="selectbranches" id="selectbranches" multiple="multiple">
          <option>1.9.1</option>
          <option>1.9.2</option>
          <option>1.9.3</option>
          <option>2.0.0</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="selectos">OS</label>
      </td>
      <td>
        <select name="selectos" id="selectos" multiple="multiple">
          <option>Windows NT</option>
          <option>Mac OS X</option>
          <option>Linux</option>
        </select>
      </td>
    </tr>
  </table>
</form>
