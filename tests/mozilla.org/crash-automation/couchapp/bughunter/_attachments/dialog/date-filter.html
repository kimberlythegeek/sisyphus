<form id="date_key_form" name="date_key_form">
  <div style="text-align: center; font-weight: bold;">Specify start and end dates</div>
  <table>
    <tr>
      <td>
        <label for="fromdate">From Date</label>
      </td>
      <td>
        <input type="text" id="fromdate" name="fromdate" />
      </td>
    </tr>
    <tr>
      <td>
        <label for="todate">To Date</label>
      </td>
      <td>
        <input type="text" id="todate" name="todate" />
      </td>
    </tr>
  </table>
</form>
